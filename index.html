<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEbank – Banco de Preguntas para Residencias</title>

  <link rel="stylesheet" href="css/style.css?v=11">
  <link rel="stylesheet" href="css/layout.css?v=11">
  <link rel="stylesheet" href="css/layout-mobile.css?v=11">

  <script>
    function showError(message){
      const box = document.getElementById("errorOverlay");
      document.getElementById("errorText").textContent = message;
      box.style.display = "block";
    }
    window.addEventListener("error", e => showError(e.message));
    window.addEventListener("unhandledrejection", e => showError("Promise error: "+e.reason));
  </script>
  

</head>

<body>

  <!-- Overlay de error -->
  <div id="errorOverlay" 
       style="display:none;position:fixed;top:0;left:0;right:0;z-index:9999;background:#fee2e2;
              padding:14px;color:#b91c1c;font-size:14px;">
    <b>Error:</b> <span id="errorText"></span>
  </div>

  <div class="header"><div class="wrap brand"><h1>MEbank</h1></div></div>

  <main class="wrap" id="app">
    <div style="text-align:center;margin-top:80px;">Cargando…</div>
  </main>

  <div class="footer">Vos podés ❤️</div>

  <!-- ======================================================
       SCRIPTS
       ORDEN CORRECTO (importantísimo)
  ======================================================= -->

  <!-- 1) Configuración central -->
  <script src="js/config.js?v=11"></script>

  <!-- 2) Banco -->
  <script src="js/bank.js?v=11"></script>

  <!-- 3) Motores base (resolver SIEMPRE antes que todo lo que lo usa) -->
  <script src="js/resolver.js?v=11"></script>
  

  <!-- 4) Pantallas (todas pueden llamar a iniciarResolucion) -->
  <script src="js/home.js?v=11"></script>
  <script src="js/choice.js?v=11"></script>
  <script src="js/examenes.js?v=11"></script>
  <script src="js/examen_setup.js?v=11"></script>
  <script src="js/stats.js?v=11"></script>
  <script src="js/notes.js?v=11"></script>

  <!-- 5) Inicialización -->
  <script>
    document.addEventListener("DOMContentLoaded", initApp);
  </script>
<style>
  /* FORZAR VERDE (Correcta) */
  .q-option.option-correct {
    background-color: #dcfce7 !important; /* Verde claro */
    border: 2px solid #22c55e !important; /* Borde verde */
    color: #14532d !important;            /* Letra verde */
    font-weight: 700 !important;
    opacity: 1 !important;
  }

  /* FORZAR ROJO (Incorrecta) */
  .q-option.option-wrong {
    background-color: #fee2e2 !important; /* Rojo claro */
    border: 2px solid #ef4444 !important; /* Borde rojo */
    color: #7f1d1d !important;            /* Letra roja */
    opacity: 1 !important;
  }

  /* FORZAR BLOQUEO */
  .q-option-locked, .q-option.q-option-locked {
    pointer-events: none !important;
    cursor: default !important;
  }

  /* FORZAR EXPLICACIÓN */
  .q-explanation {
    display: block !important;
    margin-top: 15px !important;
    padding: 15px !important;
    background-color: #f1f5f9 !important;
    border-left: 5px solid #3b82f6 !important;
    color: #334155 !important;
    border-radius: 6px !important;
  }
</style>

</body>
</html>
