<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MEbank – Banco de Preguntas para Residencias</title>

  <link rel="stylesheet" href="css/style.css?v=11">
  <link rel="stylesheet" href="css/layout.css?v=11">
  <link rel="stylesheet" href="css/layout-mobile.css?v=11">

  <script>
    function showError(message){
      const box = document.getElementById("errorOverlay");
      document.getElementById("errorText").textContent = message;
      box.style.display = "block";
    }
    window.addEventListener("error", e => showError(e.message));
    window.addEventListener("unhandledrejection", e => showError("Promise error: "+e.reason));
  </script>
  
<style>
  /* 1. DEFINICIÓN DE COLORES (Variables) */
  :root {
    --bg-body: #f8fafc;       /* Fondo claro */
    --bg-card: #ffffff;       /* Tarjetas claras */
    --text-main: #1e293b;     /* Texto oscuro */
    --text-sec: #64748b;      /* Texto gris */
    --border: #e2e8f0;        /* Bordes claros */
    --shadow: rgba(0,0,0,0.05);
    --input-bg: #ffffff;
  }

  /* 2. OVERRIDES PARA MODO OSCURO */
  body.dark-mode {
    --bg-body: #0f172a;       /* Fondo azul muy oscuro */
    --bg-card: #1e293b;       /* Tarjetas azul oscuro */
    --text-main: #f1f5f9;     /* Texto casi blanco */
    --text-sec: #94a3b8;      /* Texto gris claro */
    --border: #334155;        /* Bordes oscuros */
    --shadow: rgba(0,0,0,0.3);
    --input-bg: #1e293b;
  }

  /* 3. APLICACIÓN GENERAL */
  body {
    background-color: var(--bg-body) !important;
    color: var(--text-main) !important;
    transition: background 0.3s, color 0.3s;
  }

  /* 4. REGLAS DE FUERZA MAYOR (Para pisar los estilos inline del JS) */
  /* Cuando está activo dark-mode, forzamos estos colores en tus componentes */
  body.dark-mode .card, 
  body.dark-mode .materia-block, 
  body.dark-mode .nota-card,
  body.dark-mode .exam-card,
  body.dark-mode .stat-card,
  body.dark-mode .materia-box,
  body.dark-mode .modal-content,
  body.dark-mode #choice-shell {
      background-color: var(--bg-card) !important;
      border-color: var(--border) !important;
      color: var(--text-main) !important;
      box-shadow: 0 4px 6px var(--shadow) !important;
  }

  /* Textos específicos en modo oscuro */
  body.dark-mode h2, 
  body.dark-mode h3, 
  body.dark-mode b, 
  body.dark-mode strong {
      color: #f8fafc !important;
  }
  
  body.dark-mode p, 
  body.dark-mode .text-muted,
  body.dark-mode div[style*="color:#64748b"], /* Hack para tus textos grises inline */
  body.dark-mode div[style*="color:#475569"] {
      color: var(--text-sec) !important;
  }

  /* Inputs y Botones secundarios en modo oscuro */
  body.dark-mode input, 
  body.dark-mode select {
      background-color: #334155 !important; 
      color: white !important; 
      border-color: #475569 !important;
  }
  
  body.dark-mode .btn-small,
  body.dark-mode .btn-outline-gray {
      background-color: #334155 !important;
      color: white !important;
      border-color: #475569 !important;
  }
</style>

</head>

<body>

  <!-- Overlay de error -->
  <div id="errorOverlay" 
       style="display:none;position:fixed;top:0;left:0;right:0;z-index:9999;background:#fee2e2;
              padding:14px;color:#b91c1c;font-size:14px;">
    <b>Error:</b> <span id="errorText"></span>
  </div>

  <div class="header"><div class="wrap brand"><h1>MEbank</h1></div></div>

  <main class="wrap" id="app">
    <div style="text-align:center;margin-top:80px;">Cargando…</div>
  </main>

  <div class="footer">Vos podés ❤️</div>

  <!-- ======================================================
       SCRIPTS
       ORDEN CORRECTO (importantísimo)
  ======================================================= -->

  <!-- 1) Configuración central -->
  <script src="js/config.js?v=11"></script>

  <!-- 2) Banco -->
  <script src="js/bank.js?v=11"></script>

  <!-- 3) Motores base (resolver SIEMPRE antes que todo lo que lo usa) -->
  <script src="js/resolver.js?v=11"></script>
  

  <!-- 4) Pantallas (todas pueden llamar a iniciarResolucion) -->
  <script src="js/home.js?v=11"></script>
  <script src="js/choice.js?v=11"></script>
  <script src="js/examenes.js?v=11"></script>
  <script src="js/examen_setup.js?v=11"></script>
  <script src="js/stats.js?v=11"></script>
  <script src="js/notes.js?v=11"></script>

  <!-- 5) Inicialización -->
  <script>
    document.addEventListener("DOMContentLoaded", initApp);
  </script>

</body>
</html>
