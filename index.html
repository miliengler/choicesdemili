  <!-- Encabezado -->

  <!-- Contenedor principal -->

  <!-- Pie -->
  <div class="footer">Vos pod√©s ‚ù§Ô∏è</div>

  <!-- üìú Scripts en orden l√≥gico y unificado -->
  <!-- Core -->
  <script src="js/core-bank.js"></script>
  <script src="js/timer.js"></script>

  <!-- Estad√≠sticas globales -->
  <script src="js/stats.js"></script>

  <!-- üåó Toggle de modo oscuro -->
  <script>
    (function() {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const savedTheme = localStorage.getItem('theme');
      const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

      if (isDark) document.body.classList.add('dark');

      // Crear bot√≥n flotante
      const btn = document.createElement('button');
      btn.className = 'theme-toggle';
      btn.title = 'Cambiar tema';
      btn.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
      
      btn.onclick = () => {
        document.body.classList.toggle('dark');
        const darkMode = document.body.classList.contains('dark');
        localStorage.setItem('theme', darkMode ? 'dark' : 'light');
        btn.textContent = darkMode ? '‚òÄÔ∏è' : 'üåô';
      };

      document.body.appendChild(btn);
    })();
  </script>
